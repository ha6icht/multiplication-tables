<!DOCTYPE html>
<html lang="en">
<head>
    <title>Multiplication Table</title>
    <style>
        td {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Multiplication Table</h1>
    <form id="multiplication-form">
        <label for="choose-serie">Choose Serie:</label>
        <select name="serie" id="choose-serie">
            <option value="OK">--Please choose a serie--</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">10x10</option>
            <option value="14">12x12</option>
        </select>
    </form>
    <button onclick="getValue()">Create Table</button>
    <p id="output"></p>
    <table id="multiplication-table"></table>
    <script>
        let checkView = true;
        function getValue(){
            const formValue = document.getElementById("multiplication-form").elements[0].value;
            //document.getElementById("output").innerHTML = formValue;
            setTable(formValue);
        }
        function setTable(formValue){
            let nodeTR, howManyRows, howManyCols;
            if (checkView == false){
                const multiplicationTable = document.getElementById("multiplication-table");
                while(multiplicationTable.hasChildNodes()){
                 multiplicationTable.removeChild(multiplicationTable.firstChild);
                }
            }
            if(formValue>=2 && formValue <=12) howManyRows = 1;
            else howManyRows = 12;
            if(formValue == 13) howManyCols = 10;
            else howManyCols = 12;
            for(let i=0;i<howManyRows;i++){
                console.log(i);
                nodeTR = document.createElement("TR");
                //nodeTR.setAttribute("class", "multiplication");
                for(let j=0;j<howManyCols;j++){
                    const nodeTD = document.createElement("TD");
                    const textnode = document.createTextNode((j+1)+" x "+formValue);
                    nodeTD.appendChild(textnode);
                    nodeTR.appendChild(nodeTD);
                }
                document.getElementById("multiplication-table").appendChild(nodeTR);
            }
            checkView = false;
        }
    </script>
</body>
</html>
