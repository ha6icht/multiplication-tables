<DOCTYPE html>
<html lang="en">
<head>
    <title>Multiplication Table</title>
</head>
<body>
    <h1>Multiplication Table</h1>
    <form>
        <label for="choose-serie">Choose Serie:</label>
        <select name="serie" id="choose-serie">
            <option value="">--Please choose a serie--</option>
            <option value="10x10">10x10</option>
            <option value="12x12">12x12</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
        <button id="button" type="button" onclick="value()">Create Table</button>
    </form>
    <script>
        function value(){
            const form= document.getElementByTagName("form");
            form.disable = true;
        }
    </script>
</body>
</html>
